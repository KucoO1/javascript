<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu primeiro script</title>
</head>
<body>
    <div>
        <header>
            <p>Curso de Javascript</p>
        </header>
        <h1 style="text-align: center;">Olá, mundo!</h1>
        <p style="text-align: center;">Já me livrei da maldição</p>

        <script>
            var n1 = Number(window.prompt('Digite um numero: '))//string
            var n2 = Number(window.prompt('Digite outro numero: '))//string
            var s = n1 + n2// parseInt é para converter uma string em numero inteiro
                window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + é concatenação e adição
            /*
             (number + number) adição
             (String + String) concatenação
            */
            
        </script>
    </div>  
</body>
</html>

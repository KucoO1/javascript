<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto</title>
</head>
<body>
    <h1>Sistema de nacionalidades</h1>
    Seu país: <input type="text" name="textpais" id="txtpais" > 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value
            if (pais == "Angola"){
                res.innerHTML= '<p>Você é <strong>Angolano</strong></p>'
                res.innerHTML+= `${pais}`
            }
            else{
                res.innerHTML= '<p>Você é <strong>Estrangeiro</strong></p>'
                res.innerHTML+= `${pais}`
            }
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu primeiro script</title>
</head>
<body>
    <div>
        <header>
            <p>Curso de Javascript</p>
        </header>
        <h1 style="text-align: center;">Olá, mundo</h1>
        <p style="text-align: center;">Já me livrei da maldição</p>

        <script>
        //Uma janelinha que aparece no navegador
            window.alert('Minha primeira mensagem')
        //Uma janelinha que aparece no navegador que tem a opção de dar OK ou cancelar
            window.confirm('Estas a gostar de Javascript?')
        //Uma janelinha que aparece no navegador para interagir com o usuario para solicitar algum dado
            window.prompt('Qual é o teu nome?')
        </script>
    </div>  
</body>
</html>
